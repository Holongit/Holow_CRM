{% extends 'index.html' %}
{% block content %}
    <section class="content-header">
        <h1>
            Strona główna
        </h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i></a></li>
            <li class="breadcrumb-item active">Strona główna</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xl-3 col-md-6 col-12">
                <div class="box box-body">
                    <h6 class="text-uppercase">Urządzeń w Serwisie</h6>
                    <div class="flexbox mt-2">
                        <span class="fa fa-laptop text-info font-size-40"></span>
                        <span class=" font-size-30">{{ qnt_gadgets }}</span>
                    </div>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xl-3 col-md-6 col-12">
                <div class="box box-body">
                    <h6 class="text-uppercase">Gotowe Urządzenia</h6>
                    <div class="flexbox mt-2">
                        <span class="fa fa-thumbs-o-up text-primary font-size-40"></span>
                        <span class=" font-size-30">{{ gadgets_ok }}</span>
                    </div>
                </div>
            </div>
            <!-- /.col -->

            <!-- fix for small devices only -->
            <div class="clearfix visible-sm-block"></div>

            <div class="col-xl-3 col-md-6 col-12">
                <div class="box box-body">
                    <h6 class="text-uppercase">Urządzeń u Techników</h6>
                    <div class="flexbox mt-2">
                        <span class="fa fa-user-plus font-size-40 text-purple"></span>
                        <span class=" font-size-30">{{ gadgets_serwis }}</span>
                    </div>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xl-3 col-md-6 col-12">
                <div class="box box-body">
                    <h6 class="text-uppercase">Czeka na Części</h6>
                    <div class="flexbox mt-2">
                        <span class="fa  fa-hourglass-start font-size-40 text-dark"></span>
                        <span class=" font-size-30">{{ gadgets_czeka }}</span>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>


        <!-- /.row -->
    </section>
{% endblock content %}
